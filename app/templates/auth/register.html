{% extends "auth/base.html" %}

{% block title %}Flasky - Register{% endblock %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="page-header">
            <h2>注册</h2>
        </div>

        </div>
    </div>
</div>
{% endblock %}
