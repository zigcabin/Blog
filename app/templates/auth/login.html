{% extends "auth/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="content">
    <div class="container">
        <div class="page-header">
            <h2>登录</h2>
        </div>
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <br>
            <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">修改密码</a>.</p>
            <p>新用户? <a href="{{ url_for('auth.register') }}">注册</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
