{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 article">
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% block page_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
